<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🛍️ 「東」手帶個袋，「共」同來買菜</title>
  <style>
    body {
      font-family: "Segoe UI", "微軟正黑體", sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #fdf8f2;
      color: #333;
    }
    .emoji {
      font-size: 3rem;
      animation: bounce 1.6s infinite;
    }
    .loading {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #888;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .title {
      font-size: 2rem;
      margin-bottom: 12px;
    }
    .sub {
      font-size: 1.1rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="emoji">🥦🥕🛒</div>
  <div class="title">「東」手帶個袋，「共」同來買菜！</div>
  <div class="sub">我們正在檢查您的資格，請稍候～</div>
  <div class="loading">⏳ 正在載入表單(請不要關閉視窗)...</div>

  <script>
    const checkUrl = "https://script.google.com/macros/s/AKfycbxy3HLRnV8LFeekyS84JfJ_unzt2FoNoECdARIfi7ThLBXu4rSuXQ-NOZpYwFMNNS0bAA/exec";
    const formUrl = "https://tally.so/r/nP4gob";

    fetch("https://api.ipify.org?format=json")
      .then(response => response.json())
      .then(data => {
        const ip = data.ip;
        return fetch(`${checkUrl}?ip=${ip}`);
      })
      .then(res => res.json())
      .then(data => {
        if (data.allowed) {
          window.location.href = formUrl;
        } else {
          alert("🙈 您已經參加過囉！請明日再試一次！");
        }
      })
      .catch(err => {
        alert("⚠️ 系統錯誤，請稍後再試！");
        console.error(err);
      });
  </script>
</body>
</html>
