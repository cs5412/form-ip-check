<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>檢查中...</title>
  </head>
  <body>
    <p>正在檢查您是否可以填寫表單，請稍候...</p>
    <script>
      fetch('https://api.ipify.org?format=json')
        .then(res => res.json())
        .then(data => {
          const ip = data.ip;
          const url = `https://script.google.com/macros/s/AKfycbxy3HLRnV8LFeekyS84JfJ_unzt2FoNoECdARIfi7ThLBXu4rSuXQ-NOZpYwFMNNS0bAA/exec?ip=${ip}`;
          window.location.href = url;
        })
        .catch(err => {
          document.body.innerHTML = "無法取得 IP，請稍後再試。";
        });
    </script>
  </body>
</html>
