<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎉 感謝您的參與！</title>
</head>
<body>
  <h1>🎉 感謝您的參與！</h1>
  <p>我們已收到您的回覆！</p>

  <script>
    const scriptBase = "https://script.google.com/macros/s/AKfycbxy3HLRnV8LFeekyS84JfJ_unzt2FoNoECdARIfi7ThLBXu4rSuXQ-NOZpYwFMNNS0bAA/exec";

    // 取得使用者真實 IP 並記錄
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(ipData => {
        const ip = ipData.ip;
        fetch(`${scriptBase}?action=log&ip=${ip}`);
      });
  </script>
</body>
</html>
