<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>🎉 感謝填寫</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: "Segoe UI", "微軟正黑體", sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    .emoji {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .msg {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="emoji">✅</div>
  <div class="msg">感謝您完成填寫！</div>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbxy3HLRnV8LFeekyS84JfJ_unzt2FoNoECdARIfi7ThLBXu4rSuXQ-NOZpYwFMNNS0bAA/exec";

    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => {
        const ip = data.ip;
        return fetch(`${scriptUrl}?record=true&ip=${ip}`);
      })
      .catch(err => console.error("記錄 IP 發生錯誤", err));
  </script>
</body>
</html>
